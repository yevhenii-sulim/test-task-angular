<form class="password">
  <label for="password">Password: </label>
  <input
    id="password"
    type="text"
    placeholder="enter your password"
    class="password-input"
    [formControl]="password"
  />
  <div [ngStyle]="setStyleEasyField(password.value)">the password is easy</div>
  <div [ngStyle]="setStyleMiddleField(password.value)">the password is medium</div>
  <div [ngStyle]="setStyleStrongField(password.value)">the password is strong</div>
</form>
